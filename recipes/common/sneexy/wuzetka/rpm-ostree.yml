  # waydroid (custom builds to fix minor issues)
  - https://copr.fedorainfracloud.org/coprs/huakim/waydroid/repo/fedora-%OS_VERSION%/huakim-waydroid-fedora-%OS_VERSION%.repo
install:
  # web browsers (layered directly because its both less of a hassle and also currently more secure than flatpak)
