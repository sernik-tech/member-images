  - librewolf
  - vivaldi-stable
  - torbrowser-launcher

  # office
  - libreoffice
  - merkuro

  # environment
  - pavucontrol-qt
  - playerctl
  - mpv
  - crontabs
  - gamescope
  - mangohud
  - hblock
  - nextcloud-client
  - nextcloud-client-dolphin
  - trash-cli

  # themes
  - papirus-icon-theme
  - oxygen-sounds
  - pop-sound-theme
  - yaru-sound-theme

  # joystickwake dependencies
  - python3-pyudev

  # virtualization software
  - qemu
  - qemu-user-binfmt
  - virt-manager
  - libvirt
  - edk2-ovmf
  - genisoimage
  - qemu-img
  - qemu-system-x86-core
  - qemu-char-spice
  - qemu-device-usb-redirect
  - qemu-device-display-virtio-vga
  - qemu-device-display-virtio-gpu

  # waydroid
  - waydroid
  - waydroid-image-system-vanilla

  # mpd
  - mpd
  - mpdris2
  - ncmpcpp

  # terminals and some modern unix utilities
  - wezterm
  - kitty
  - bat
  - duf
  - fastfetch
  - fd-find
  - fzf
  - git-delta
  - eza
  - neovim
  - ripgrep
  - sd
  - zoxide
  - zsh
  - ImageMagick

  # console utilities
  - ffmpeg
  - yt-dlp
  - figlet

  # kde applications and utilities (some probably already installed but /shrug)
  - ark
  - dolphin-plugins
  - gwenview
  - okular
  - kate
  - ksystemlog
  - filelight
  - power-profiles-daemon

  # kde libraries
  - kaccounts-integration
  - kaccounts-providers
  - kdepim
  - kdepim-addons
  - ffmpegthumbs
  - qt6-qtquickcontrols2
  - qt6-qtsvg
  - translate-shell

  # libraries and tools
  - fontconfig
  - hunspell-en
  - gnome-themes-extra
  - lzip
  - qt5-qtwayland
  - qt6-qtwayland
