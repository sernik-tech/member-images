type: rpm-ostree
repos:
  # hblock
  - https://copr.fedorainfracloud.org/coprs/pesader/hblock/repo/fedora-%OS_VERSION%/pesader-hblock-fedora-%OS_VERSION%.repo

  # wezterm terminal
  - https://copr.fedorainfracloud.org/coprs/wezfurlong/wezterm-nightly/repo/fedora-%OS_VERSION%/wezfurlong-wezterm-nightly-fedora-%OS_VERSION%.repo

  # waydroid (custom builds to fix minor issues)
  - https://copr.fedorainfracloud.org/coprs/huakim/waydroid/repo/fedora-%OS_VERSION%/huakim-waydroid-fedora-%OS_VERSION%.repo

  # cursors
  - https://copr.fedorainfracloud.org/coprs/peterwu/rendezvous/repo/fedora-%OS_VERSION%/peterwu-rendezvous-fedora-%OS_VERSION%.repo

  # rom properties
  - https://copr.fedorainfracloud.org/coprs/kylegospo/rom-properties/repo/fedora-%OS_VERSION%/kylegospo-rom-properties-fedora-%OS_VERSION%.repo

  # linux mint's webapp/pwa manager
  - https://copr.fedorainfracloud.org/coprs/kylegospo/webapp-manager/repo/fedora-%OS_VERSION%/kylegospo-webapp-manager-fedora-%OS_VERSION%.repo
install:
  # web browsers, related web utilities (layered directly because its both less of a hassle and also currently more secure than flatpak)
  - firefox
  - torbrowser-launcher
  - webapp-manager

  # office
  - libreoffice
  - merkuro

  # environment
  - pavucontrol-qt
  - playerctl
  - mpv
  - crontabs
  - gamescope
  - mangohud
  - hblock
  - nextcloud-client
  - nextcloud-client-dolphin
  - wl-clipboard
  - trash-cli

  # themes
  #- papirus-icon-theme
  - bibata-cursor-themes
  - oxygen-sounds
  - pop-sound-theme
  - yaru-sound-theme

  # virtualization software
  - qemu
  - qemu-user-binfmt
  - virt-manager
  - libvirt
  - edk2-ovmf
  - genisoimage
  - qemu-img
  - qemu-system-x86-core
  - qemu-char-spice
  - qemu-device-usb-redirect
  - qemu-device-display-virtio-vga
  - qemu-device-display-virtio-gpu

  # waydroid and android
  - waydroid
  - android-tools

  # mpd
  - mpd
  - mpdris2
  - ncmpcpp

  # terminals and some modern unix utilities
  - wezterm
  - kitty
  - bat
  - duf
  - fastfetch
  - fd-find
  - fzf
  - git-delta
  - eza
  - neovim
  - ripgrep
  - sd
  - zoxide
  - zsh
  - ImageMagick

  # console utilities
  - ffmpeg
  - yt-dlp
  - figlet

  # kde applications and utilities (some probably already installed but /shrug)
  - ark
  - dolphin-plugins
  - rom-properties-kf6
  - kate
  - ksystemlog
  - power-profiles-daemon

  # kde libraries
  - kaccounts-integration
  - kaccounts-providers
  - kdepim
  - kdepim-addons
  - ffmpegthumbs
  - qt6-qtdeclarative
  - qt6-qt5compat
  - qt6-qtsvg
  - translate-shell

  # libraries and tools, misc.
  - fontconfig
  - hunspell-en
  - gnome-themes-extra
  - lzip
  - qt5-qtwayland
  - qt6-qtwayland
optfix:
  - floorp
  - chromium.org
remove:
  # default editors installed with fedora
  - vim-data
  - vim-minimal
  - vim-filesystem
  - vim-common
  - vim-enhanced
  - nano
  - nano-default-editor
  - default-editor
