# Module Documentation: https://blue-build.org/reference/modules/rpm-ostree/
# Official Fedora packages search: https://packages.fedoraproject.org/
type: rpm-ostree
repos:
  - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
  - https://copr.fedorainfracloud.org/coprs/atim/lazygit/repo/fedora-%OS_VERSION%/atim-lazygit-fedora-%OS_VERSION%.repo
  - https://pkgs.tailscale.com/stable/fedora/%OS_VERSION%/tailscale.repo
install:
    # Everything under install will be installed, even if it already is.
  - ark
  - dolphin-plugins
  - kate
  - translate-shell
  - ksystemlog
  - gamemode
  - gamescope
  - mangohud
  - podman
  - podman-compose
  - podman-tui
  - zoxide
  - starship
  - bat
  - pipx
  - gh
  - lazygit
  - tailscale
  # this is completely optional, I use screenkey to display the keys I press whilst recording
  - screenkey
remove:
  - firefox
  - firefox-langpacks
