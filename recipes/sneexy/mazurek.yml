# image will be published to ghcr.io/sernik-tech/<name>
name: mazurek
# description will be included in the image's metadata
description: sneexy's entirely customized niri image

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/base-main
image-version: 40 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: common/sneexy/mazurek/rpm-ostree.yml

  - type: script
    scripts:
      - ld.sh
      - posy-cursors.sh
      - system-mazurek.sh

  - type: files
    files:
      - source: system/sneexy/mazurek
        destination: /

  - type: containerfile
    snippets:
      # Replace default sddm background
      - RUN ln -sf /usr/share/backgrounds/catppuccin/black-hole-mocha.png /usr/share/sddm/themes/sddm-astronaut-theme/background.png
      # ensure unfuck_music and sddm-useradd script is executable
      - RUN chmod +x /usr/bin/unfuck_music
      - RUN chmod +x /etc/sddm/sddm-useradd
      # Copy self compiled software and allat
      - COPY --from=ghcr.io/sernik-tech/mazurek-helper /artifacts/usr /usr
      - COPY --from=ghcr.io/sernik-tech/mazurek-helper /artifacts/etc /etc

  - from-file: common/sneexy/mazurek/flatpaks.yml
  - from-file: common/sneexy/bling.yml
  - from-file: common/sneexy/fonts.yml

  - type: gschema-overrides
    include:
      - zz1-mazurek.gschema.override

  - from-file: common/sneexy/akmods.yml
  - type: signing