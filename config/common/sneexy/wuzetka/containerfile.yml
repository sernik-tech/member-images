    # Double-check to make sure all files are properly placed
    - RUN echo "Inside /usr/share/aurorae/themes:"
    - RUN ls /usr/share/aurorae/themes
    - RUN echo
    - RUN echo "Inside /usr/share/color-schemes:"
    - RUN ls /usr/share/color-schemes
    - RUN echo
    - RUN echo "Inside /usr/etc/skel/.local/share/themes:"
    - RUN ls /usr/etc/skel/.local/share/themes
