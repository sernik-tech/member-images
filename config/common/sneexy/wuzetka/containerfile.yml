type: containerfile
snippets:
    # Self compiled software and allat
    - COPY --from=ghcr.io/sernik-tech/wuzetka-packages /artifacts/usr /usr
    # KDE theme
    - COPY --from=ghcr.io/sernik-tech/catppuccin-themes /artifacts/usr/share/aurorae/themes/CatppuccinLatte* /usr/share/aurorae/themes
    - COPY --from=ghcr.io/sernik-tech/catppuccin-themes /artifacts/usr/share/aurorae/themes/CatppuccinMocha* /usr/share/aurorae/themes
    - COPY --from=ghcr.io/sernik-tech/catppuccin-themes /artifacts/usr/share/color-schemes/CatppuccinLatte* /usr/share/color-schemes
    - COPY --from=ghcr.io/sernik-tech/catppuccin-themes /artifacts/usr/share/color-schemes/CatppuccinMocha* /usr/share/color-schemes
    # GTK theme
    - COPY --from=ghcr.io/sernik-tech/catppuccin-themes /artifacts/usr/share/themes/Catppuccin-Latte-* /usr/etc/skel/.local/share/themes
    - COPY --from=ghcr.io/sernik-tech/catppuccin-themes /artifacts/usr/share/themes/Catppuccin-Mocha-* /usr/etc/skel/.local/share/themes
