type: rpm-ostree
repos:
  # starship prompt
  - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo

  # wezterm terminal
  - https://copr.fedorainfracloud.org/coprs/wezfurlong/wezterm-nightly/repo/fedora-%OS_VERSION%/wezfurlong-wezterm-nightly-fedora-%OS_VERSION%.repo

  # kwin theme
  - https://download.opensuse.org/repositories/home:paul4us/Fedora_%OS_VERSION%/home:paul4us.repo

  # rom properties
  - https://copr.fedorainfracloud.org/coprs/kylegospo/rom-properties/repo/fedora-%OS_VERSION%/kylegospo-rom-properties-fedora-%OS_VERSION%.repo

  # kde 6 (remove when we get bumped to fedora 40)
  - https://copr.fedorainfracloud.org/coprs/solopasha/kde6/repo/fedora-%OS_VERSION%/solopasha-kde6-fedora-fedora-%OS_VERSION%.repo
install:
  # themes
  - klassy
  - kvantum
  - papirus-icon-theme

  # console utilities
  - bat
  - duf
  - fastfetch
  - fd-find
  - fzf
  - git-delta
  - lsd
  - neovim
  - ripgrep
  - sd
  - starship
  - zoxide
  - zsh

  # audio
  - pavucontrol-qt
  - playerctl

  # terminals
  - wezterm
  - kitty

  # podman
  - podman
  - podman-compose
  - podman-tui

  # utilities
  - ark
  - dolphin-plugins
  - kate
  - ksystemlog
  - merkuro
  - ffmpegthumbs
  - kaccounts-integration
  - kaccounts-providers
  - kdepim
  - kdepim-addons
  - qt5-qtgraphicaleffects
  - qt5-qtquickcontrols2
  - qt5-qtsvg
  - translate-shell
  - rom-properties-kf5
  - power-profiles-daemon
  - crontabs
  - gamemode
  - gamescope
  - mangohud

  # libraries and tools
  - fontconfig
  - gnome-themes-extra
  - lzip
  - qt5-qtwayland
  - qt6-qtwayland
remove:
  - firefox # default firefox removed in favor of flatpak
  - firefox-langpacks # langpacks needs to also be removed to prevent dependency problems
